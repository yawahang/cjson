<h1 id="tableLabel">Weather forecast</h1>

<p>Compress Json Using CJson</p>

<button (click)="convertCJsonToJson()">Convert CJSON to JSON</button>

<button (click)="convertJsonToCJson()">Convert JSON to CJSON</button>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
